<!DOCTYPE html>
<html>
<head>
	<title>css animation</title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			background-color: green;
			text-align: center;
			line-height: 100px;
			position: relative;
			top: 200px;
			left: 300px;
			transition: all 2s;
		}
		div:hover{
			background-color: orange;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div>Box</div>
</body>
</html>
